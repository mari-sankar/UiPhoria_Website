<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Page with Image Switching</title>
<link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

<div id="navbar">
  <img src="/assets/images/UiPhoria.png" alt="Brand Logo">
</div>

<div id="container">
  <div class="left">
    <div class="image-container image1">
      <img src="/assets/images/badge.png" alt="Image 1">
    </div>
    <div class="image-container image2">
      <img src="/assets/images/certificate.png" alt="Image 2">
    </div>
  </div>
  <div class="right">
    <div id="displayed-image" class="displayed-image">
      <img src="/assets/images/badge.png" alt="Displayed Image">
    </div>
  </div>
</div>
<script src="/assets/js/script.js"></script>
</body>
</html>
