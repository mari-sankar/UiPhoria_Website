<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Page with Image Switching</title>
<link rel="stylesheet" href="assets/css/custom-style.css">
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/styles.css">
<script src="https://kit.fontawesome.com/8e4da32d54.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="navbar">
    <img src="/assets/images/UiPhoria.png" alt="Brand Logo">
  </div>
  
  <div id="container" class="credential">
    <div class="left">
      <div class="image-container image1">
        <img src="/assets/images/badge.png" alt="Image 1" class="active">
      </div>
      <div class="image-container image2">
        <img src="/assets/images/certificate.png" alt="Image 2">
      </div>
    </div>
    <div class="right">
      <div id="displayed-image" class="displayed-image">
        <img src="/assets/images/badge.png" alt="Displayed Image" class="active image-1">
      </div>
    </div>
  </div>
  <div class="credential-bottom">
    <div>
      <a href="/index.html" class="web-link" >UiPhoria</a>
      <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </div>
    <h1>UiPhoria Inauguration Day</h1>
    <div class="share">
      <span class="meta">
        <a href="#"><i class="fa-brands fa-linkedin"></i>Share</a>
      </span>
      <span class="meta">
        <a href="#"><i class="fa-solid fa-envelope"></i>Email</a>
      </span>
      <span class="meta">
        <a href="#"><i class="fa-solid fa-circle-question"></i>Help</a>
      </span>
      <span class="meta">
        <a class="dropbtn" onclick="toggleDropdown()"><i class="fa-solid fa-square-caret-down"></i>More</a>
        <div id="myDropdown" class="dropdown-content">
          <a href="#" onclick="contactIssuer()">Contact Issuer</a>
          <a href="#" onclick="showMoreInformation()">More Information</a>
        </div>
      </span><!--
      <span class="nav-item dropdown redlight-dropdown active">
        <div class="dropdown">
          <button onclick="toggleDropdown()" class="dropbtn">More Info</button>
          
        </div>
      </span>-->
    </div>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
